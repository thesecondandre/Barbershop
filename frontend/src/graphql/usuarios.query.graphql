query Usuarios {
  usuarios {
    id
    nome
    telefone
    perfil
    email
    servicos {
      servico {
        nome
      }
    }
    agendamentos {
      dthAgendamento
      profissional {
        nome
      }
      servico {
        nome
      }
    }
    compromissos {
      cliente {
        nome
      }
      servico {
        nome
      }
    }
  }
}